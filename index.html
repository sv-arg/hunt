  <head>

      body {

  </head>

        if (code == DARKNESS) {
          window.prompt('test')
      }
    </script>
    <h1 style="color:white; font-family:verdana;" class="title">untitled arg game v0.0.2.9</h1>
    <button onclick="code()">Enter a code...</button>

    <h1 style="color:white;" class="number">1</h1>
    <p style="color:#111111; font-size:100px; class="unselectable centered";">DARKNESS</p>
</html>
