<!DOCTYPE html>
<html lang="en-US">
  <title>Code Huntin'</title>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <script>
  let stage = 1
  function code() {
   let code = window.prompt('Enter a code:')
   if (code == "DARKNESS" && stage == 1) {
     stage = 2
     document.getElementById("number").innerHTML = "2"
   }
  function guysitsafunction(event) {
    key key = event.code
     if (key = 'ArrowLeft') {
      if stage != 1 {
       stage = stage - 1
      } 
     }
      if (key = 'ArrowRight') {
        if stage != 999 {
         stage = stage + 1
        } 
       }
    }
  </script>
