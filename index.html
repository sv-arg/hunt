<html lang="en-US">
  <title>UAG</title>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <script>
  let stage = 1
  function code() {
   let code = window.prompt('Enter a code:')
   if (code == "DARKNESS" && stage == 1) {
     stage = 2
     document.getElementById("number").innerHTML = "2"
   }
  }
  </script>
    <h1 style="color:white; font-family:verdana;" class="title">untitled arg game v0.0.3.1</h1>
    <button onclick="code()">Enter a code...</button>
  <hr>
    <h1 style="color:white;" class="number;" id="number">1</h1>
    <p style="color:#111111; font-size:100px; class="unselectable;" class="centered"">DARKNESS</p>
</html>
